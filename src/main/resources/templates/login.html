<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/elements.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
</head>
<body>
<div id="container">
    <div th:replace="elements :: header"></div>
    <form autocomplete="off" id="login" th:action="@{/login}" method="post">
        <h1>Login</h1>
        <div th:if="${param.logout}" class="alert-success">
            You have been logged out.
        </div>
        <input type="text" name="username" placeholder="login" class="login-input">
        <input type="password" name="password" placeholder="password" class="login-input">
        <div th:if="${param.error}" class="alert-error">
            Invalid username and password.
        </div>
        <div class="account">
            Don't have an account? <a id="sign-up-link" th:href="@{/sign-up}">Sign Up</a>
        </div>
        <div class="btn">
            <button type="submit" class="login-btn">Login</button>
        </div>
        <div id="login-oauth">
            <p>Or</p>
            <a th:href="@{/oauth2/authorization/github}"><i class="fa fa-github"></i> Login with Github</a>
        </div>
    </form>
    <div th:replace="elements :: bottom"></div>
</div>
</body>
</html>
