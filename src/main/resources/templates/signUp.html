<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/signUp.css}">
</head>
<body>
<div id="container">
    <form autocomplete="off" id="sign-up" th:action="@{/sign-up}" th:object="${signUp}" method="post">
        <h1>Sign Up</h1>
        <input type="text" th:field="*{username}" placeholder="username"
               th:style="${#fields.hasErrors('username')}? 'margin-bottom: 6px': ''" class="sign-up-input">
        <div class="alert-errors" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <input type="text" th:field="*{email}" placeholder="e-mail"
               th:style="${#fields.hasErrors('email')}? 'margin-bottom: 6px': ''" class="sign-up-input">
        <div class="alert-errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <input type="password" th:field="*{password}" placeholder="password"
               th:style="${#fields.hasErrors('password')}? 'margin-bottom: 6px': ''" class="sign-up-input">
        <div class="alert-errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <input type="password" th:field="*{confirmPassword}" placeholder="confirm password"
               th:style="${#fields.hasErrors('global')}? 'margin-bottom: 6px': ''" class="sign-up-input">
        <div class="alert-errors" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div>
        <div class="account">
            Already have an account? <a id="login-link" th:href="@{/login}">login</a>
        </div>
        <div class="btn">
            <button type="submit" class="sign-up-btn">sign up</button>
        </div>
    </form>
</div>
</body>
</html>
