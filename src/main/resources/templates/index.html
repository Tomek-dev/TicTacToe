<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/elements.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
<div id="container">
    <div th:replace="elements :: header"></div>
    <div id="option">
        <div class="option-game">
            <a class="option-link" th:href="@{/game}">Play</a>
            <p>The game takes place on a 10x10 board. The player who succeeds in placing four of their marks in a horizontal, vertical, or diagonal row is the winner</p>
        </div>
    </div>
    <div th:replace="elements :: bottom"></div>
</div>
</body>
</html>
